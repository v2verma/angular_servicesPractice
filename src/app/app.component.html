<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"></app-inactive-users>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <p>Number of <b>active -> inactive</b> : {{ activeToInactive.length }} </p>
        </div>
        <div class="col-xs-6 col-md-4">
          <p>Number of <b>inactive -> active</b> : {{ inactiveToActive.length }} </p>
        </div>
      </div>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
